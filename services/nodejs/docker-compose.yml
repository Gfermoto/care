version: '3.8'

services:
  care-nodejs:
    build: .
    container_name: care-nodejs
    ports:
      - "3000:3000"  # Web Dashboard
      - "3001:3001"  # API Server
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_PORT=3001
      - CAN_INTERFACE=can0
      - CAN_BITRATE=500000
      - ROS_DOMAIN_ID=0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    network_mode: host
    restart: unless-stopped
    # Упрощённая архитектура без зависимостей
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Упрощённая архитектура: только Node.js
