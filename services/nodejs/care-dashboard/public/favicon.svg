<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Radar dish -->
  <ellipse cx="50" cy="45" rx="35" ry="25" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>

  <!-- Radar sweep line -->
  <line x1="50" y1="45" x2="80" y2="25" stroke="#FFD700" stroke-width="3" opacity="0.8"/>

  <!-- Center dot -->
  <circle cx="50" cy="45" r="3" fill="#FF5722"/>

  <!-- Target dots -->
  <circle cx="70" cy="35" r="2" fill="#F44336"/>
  <circle cx="60" cy="55" r="2" fill="#2196F3"/>

  <!-- Base -->
  <rect x="45" y="70" width="10" height="15" fill="#757575"/>
  <rect x="40" y="85" width="20" height="5" fill="#424242"/>
</svg>
