[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; LD2450 Radar Sensor
lib_deps = 
    RBEGamer/HLK-LD2450@^1.0.0

; CAN Transceiver (MCP2515)
lib_deps = 
    RBEGamer/HLK-LD2450@^1.0.0
    adafruit/Adafruit MCP2515@^1.0.0

; WiFi and ROS2 communication
lib_deps = 
    RBEGamer/HLK-LD2450@^1.0.0
    adafruit/Adafruit MCP2515@^1.0.0
    WiFi

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_USB_CDC_ON_BOOT=1

; Upload settings
upload_port = /dev/ttyUSB0
upload_protocol = esptool

; Monitor settings
monitor_port = /dev/ttyUSB0
monitor_filters = 
    default
    time

; Board configuration
board_build.partitions = default.csv
board_build.filesystem = spiffs
board_build.flash_mode = dio
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_size = 4MB

; Serial settings
board_build.arduino.memory_type = qio_opi
board_build.arduino.ldscript = esp32.rom.ld
board_build.arduino.ldscript = esp32.rom.spiram_incompatible_fns.ld

; Debug configuration
debug_tool = esp-builtin
debug_init_break = tbreak setup
debug_load_mode = manual
