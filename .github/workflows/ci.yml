name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: services/nodejs/package-lock.json
    
    - name: Install Node.js dependencies
      working-directory: services/nodejs
      run: npm ci
    
    - name: Run Node.js tests
      working-directory: services/nodejs
      run: npm test
      if: hashFiles('services/nodejs/package.json') != ''
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "No requirements.txt found"
    
    - name: Run Python tests
      run: |
        python -m pytest tests/ -v || echo "No tests found"
    
    - name: Build Docker images
      run: |
        if [ -f services/nodejs/Dockerfile ]; then
          docker build -t care-nodejs:latest services/nodejs/
        fi
        if [ -f infrastructure/docker/Dockerfile ]; then
          docker build -t care-infrastructure:latest infrastructure/docker/
        fi
    
    - name: Check Docker Compose
      run: |
        if [ -f infrastructure/docker/docker-compose.yml ]; then
          docker-compose -f infrastructure/docker/docker-compose.yml config
        fi
        if [ -f services/nodejs/docker-compose.yml ]; then
          docker-compose -f services/nodejs/docker-compose.yml config
        fi

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: services/nodejs/package-lock.json
    
    - name: Run ESLint
      working-directory: services/nodejs
      run: |
        npm ci
        npm run lint || echo "No lint script found"
      if: hashFiles('services/nodejs/package.json') != ''
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Run Python linting
      run: |
        pip install flake8 black
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Flake8 not configured"
        black --check . || echo "Black not configured"
