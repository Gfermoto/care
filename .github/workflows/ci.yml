name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/nodejs
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/nodejs/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test --if-present

  clang-format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check C/C++ formatting
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format
          CHANGED=$(git ls-files "*.c" "*.cc" "*.cpp" "*.h" "*.hpp")
          if [ -n "$CHANGED" ]; then
            diff -u <(cat $CHANGED | cat) <(clang-format $CHANGED) || (echo "Run clang-format" && exit 1)
          else
            echo "No C/C++ files to check"
          fi

  submodules-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Verify submodules initialized
        run: |
          git submodule status --recursive

  ros2-lint:
    continue-on-error: true
    runs-on: ubuntu-latest
    container:
      image: ros:humble
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup ccache
        run: |
          apt-get update && apt-get install -y ccache
          echo "max_size = 2.0G" > /root/.ccache/ccache.conf || true
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: /root/.ccache
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-
      - name: Install deps
        run: |
          apt-get update && apt-get install -y python3-colcon-common-extensions
      - name: Run ament_lint (CMake packages)
        working-directory: services/ros2
        run: |
          colcon test --packages-select care_common care_demo_node care_safety_controller_node care_can_bridge_node || true
          colcon test-result --verbose || true

  ros2-build:
    continue-on-error: true
    runs-on: ubuntu-latest
    container:
      image: ros:humble
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup ccache
        run: |
          apt-get update && apt-get install -y ccache
          echo "max_size = 2.0G" > /root/.ccache/ccache.conf || true
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: /root/.ccache
          key: ${{ runner.os }}-ccache-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-build-
      - name: Install build deps
        run: |
          apt-get update && apt-get install -y python3-colcon-common-extensions
          chmod +x scripts/ros2_build.sh
      - name: Cache colcon build/install/log
        uses: actions/cache@v4
        with:
          path: |
            services/ros2/build
            services/ros2/install
            services/ros2/log
          key: ${{ runner.os }}-colcon-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-colcon-
      - name: Build ROS2 packages
        run: scripts/ros2_build.sh

  clang-tidy:
    continue-on-error: true
    runs-on: ubuntu-latest
    container:
      image: ros:humble
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-tidy
        run: apt-get update && apt-get install -y clang-tidy
      - name: Run clang-tidy (dry check)
        run: |
          FILES=$(git ls-files "**/*.cpp" "**/*.cc" "**/*.cxx" | tr '\n' ' ')
          if [ -n "$FILES" ]; then
            clang-tidy $FILES -- -Iservices/ros2 -std=c++17 || true
          else
            echo "No C++ files"
          fi

name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: services/nodejs/package-lock.json
    
    - name: Install Node.js dependencies
      working-directory: services/nodejs
      run: npm ci
    
    - name: Run Node.js tests
      working-directory: services/nodejs
      run: npm test
      if: hashFiles('services/nodejs/package.json') != ''
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "No requirements.txt found"
    
    - name: Run Python tests
      run: |
        python -m pytest tests/ -v || echo "No tests found"
    
    - name: Build Docker images
      run: |
        if [ -f services/nodejs/Dockerfile ]; then
          docker build -t care-nodejs:latest services/nodejs/
        fi
        if [ -f infrastructure/docker/Dockerfile ]; then
          docker build -t care-infrastructure:latest infrastructure/docker/
        fi
    
    - name: Check Docker Compose
      run: |
        if [ -f infrastructure/docker/docker-compose.yml ]; then
          docker-compose -f infrastructure/docker/docker-compose.yml config
        fi
        if [ -f services/nodejs/docker-compose.yml ]; then
          docker-compose -f services/nodejs/docker-compose.yml config
        fi

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: services/nodejs/package-lock.json
    
    - name: Run ESLint
      working-directory: services/nodejs
      run: |
        npm ci
        npm run lint || echo "No lint script found"
      if: hashFiles('services/nodejs/package.json') != ''
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Run Python linting
      run: |
        pip install flake8 black
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Flake8 not configured"
        black --check . || echo "Black not configured"
