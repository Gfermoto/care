[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
monitor_speed = 115200
upload_speed = 115200

; LD2450 Radar Sensor
lib_deps = 
    RBEGamer/HLK-LD2450@^1.0.0

; CAN Transceiver (Pico-CAN-B compatible)
lib_deps = 
    RBEGamer/HLK-LD2450@^1.0.0
    adafruit/Adafruit MCP2515@^1.0.0

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_ARCH_RP2040

; Upload settings
upload_protocol = picotool

; Monitor settings
monitor_port = /dev/ttyACM0
monitor_filters = 
    default
    time

; Board configuration
board_build.core = earlephilhower
board_build.variant = pico
board_build.f_cpu = 125000000L
board_build.f_flash = 20000000L
board_build.flash_size = 2MB

; USB settings
board_build.usb_product = "C.A.R.E. Radar Module"
board_build.usb_manufacturer = "CARE Project"

; Debug configuration
debug_tool = picoprobe
debug_init_break = tbreak setup
debug_load_mode = manual
